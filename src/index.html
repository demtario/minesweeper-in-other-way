<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper but in other way</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="ui">
        <div id="time">0</div>
        <button id="reset" class="btn">Reset</button>
        <div id="mines">0</div>
        <button class="icon-btn" id="toggle-settings"><i class="fas fa-cog"></i></button>
    </div>

    <div class="settings settings--hidden">
        <div class="input">
            <label for="mines">Liczba min</label>
            <input type="number" id="mines-val" value="48" min="1" max="255">
        </div>
        <div class="input">
            <label for="mode">Tryb</label>
            <select name="mode" id="mode">
                <option value="standard">Standard</option>
                <option value="alternative">Alternatywny</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="debug" id="debug">
            <label for="debug">[DEBUG] Odsłoń mapę</label>
        </div>
    </div>

    <div class="board" id="board">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
